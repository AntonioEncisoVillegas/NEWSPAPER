{% extends 'base.html '%}

{% block title %} Forgot your password {% endblock title %}

{% block content  %}
    <h1>Forgot your password</h1>
    <p> Enter your email address below, and we'll email instructions for setting
        a new one.
    </p>
    <form method="POST"> 
        {% csrf_token %}
        {{ form.as_p}}
        <button class="btn btn-success"> Send me instructions </button>
    </form>

    {% endblock content %}
